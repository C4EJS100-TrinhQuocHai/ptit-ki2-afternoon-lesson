<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
  <script>
    /**
     * some(): một vài
     * dùng để duyệt các phần tử trong mảng
     * kết quả trả về là true nếu ít nhất  1 phần tử thỏa mãn  điều kiện 
     * kết quả trả về là false nếu không có phần tử nào  thỏa mãn  điều kiện
     * 
     */
    let numbers=[4,5,6,7,8];
    let result= numbers.some((item, index, array)=>{
        // console.log("item",item);
        // console.log("index", index);
        // console.log("array", array);
        return item>16
    })
    console.log('result',result);
  </script>
</body>
