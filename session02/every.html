<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <script>
    /**
     * every(): tất cả
     * dùng để duyệt các phần tử trong mảng
     * kết quả trả về là true tất cả  phần tử thỏa mãn  điều kiện 
     * kết quả trả về là false nếu ít nhất 1  phần tử không  thỏa mãn  điều kiện
     * 
     */
    let numbers = [4, 5, 6, 7, 8];
    let result = numbers.every((item, index, array) => {
        // console.log("item",item);
        // console.log("index", index);
        // console.log("array", array);
        return item > 4
    })
    console.log('result', result);
</script>
</body>
</html>
