<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        Toán tử spread ...
        trong object chia làm 2 dạng clone
        1. deep clone : sâu
        2. shalow clone : nông (spread)
     -->
    <script>
        let obj1 = {
            name: "hoa"
        }
        let obj2 = {...obj1};// clone trong object 
        obj1.name="huệ";
        console.log("obj2",obj2.name);
        let number1=[1];
        let number2=[1];
        console.log(number1==number2);
        console.log(number1 === number2);
        let arr1=[1,2,3,4];
        let arr2=[5,6,7,8];
        let arr= [...arr1,...arr2];
        console.log(arr);
    </script>
</body>

</html>
