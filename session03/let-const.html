<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            let, const
            1. let
            - có hoisting nhưng không truy cập được
            - hoisting là 1 cơ chế đưa việc khai báo biến lên đầu
            - không được khai báo lại
            - có thể gán lại giá trị
            - phạm vi hoạt động block-scope
             ==> khi khai báo let ở trong phạm vi block-scope thì 
             chức năng của nó chỉ trong block-scope đó.
            2. const
            - thường dùng để khai báo hằng số
            - có hoisting nhưng không truy cập được
            - không thể gán lại giá trị
            - phạm vi giống let
            - khi khai báo phải gán giá trị cho nó không gán ==> lỗi
            - không khai báo lại đƯợc
         */
        let a = 5;
        let b = a;
        a = 15;
        console.log(b);//5

        let obj1 = {
            name: "hoa"
        }
        let obj2 = obj1;// gán địa chỉ
        obj1.name = "hồng";
        console.log(obj2.name);// hồng
        const std={
            name:"minh thu"
        }
        std.name="lan"
    </script>
</body>

</html>
